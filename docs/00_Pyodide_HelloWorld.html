<!doctype html>
<html>
<head>
    <title>Pyodide Hello World</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
</head>

<body>
    <script type="text/javascript">
        async function main() {
            let pyodide = await loadPyodide();
            alert(pyodide.runPython(`
                import sys
                sys.version
            `));
        }
        main();
    </script>
</body>
</html>
